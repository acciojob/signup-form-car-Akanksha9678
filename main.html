<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="name">Name:</label>
		<input type="text" id="name" placeholder="Name" required><br>
		<label for="email">Email ID:</label>
	    <input type="email" id="email" placeholder="Email" required><br>
		<label for="gender">Gender:</label><br>
		<label for="gender_m">Male</label>
	    <input type="radio" name="gender" id="gender_m" required>
		<label for="gender_f">Female</label>
	    <input type="radio" name="gender" id="gender_f" required><br>
		<label for="cars">Car Brands</label>
	<select id="cars" required>
		<option>--Please choose an option--</option>
		<option>BMW</option>
		<option>THAR</option>
		<option>BB</option>
	</select><br>
	<label for="age">Age:</label>
	<input type="number" id="age" placeholder="Age" required><br>
	<label for="dob">Date of Birth:</label>
	<input type="date" id="dob" required><br>
	<label for="tel">Telephone:</label>
	<input type="tel" id="tel" placeholder="xxx-xxx-xxxx"><br>
	<label for="password">Password:</label>
	<input type="password" id="password" placeholder="Password" required><br>
		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" required><br>
		<button type="submit" value="submit">submit</button>
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
